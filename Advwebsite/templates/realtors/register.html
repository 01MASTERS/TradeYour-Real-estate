{% extends 'base3.html' %}

<!-- Username , password , Name , Photo, Phone for register-->


{% block body %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">

              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">

                <!--Alerts-->
                {% include 'partials/_alerts.html' %}
                <form action= "{% url 'realtors:register' %}" method="post" >
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">Name</label>
                  <input type="text" name="name" class="form-control" required>
                  </div>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" >
                </div>
                    <div class="form-group">
                  <label for="email">Phone</label>
                  <input type="number" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                    <div class="form-group">
                  <label for="password">Photo</label>
                  <input type="file" accept="image/png, image/jpeg" name="photo" class="form-control" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
