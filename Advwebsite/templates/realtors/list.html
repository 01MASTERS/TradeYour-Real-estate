{% extends 'base3.html' %}

<!-- Username , password , Name , Photo, Phone for register-->

{% block body %}

<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i>List a new property </h4>
          </div>
          <div class="card-body">
            <!--Alerts-->
            {% include 'partials/_alerts.html' %}
            <form
              action="{% url 'realtors:list' %}"
              method="post"
              enctype="multipart/form-data"
            >
              {% csrf_token %}
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" required />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  name="address"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <select name="city" class="form-control" required>
                    {% for key,value in city_choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="state">State</label>
                <select name="state" class="form-control" required>
                    {% for key,value in state_choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="bedrooms">Number of bedrooms</label>
                <input
                  type="number"
                  name="bedrooms"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bathrooms">Number of bathrooms</label>
                <input
                  type="number"
                  name="bathrooms"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input
                  type="number"
                  name="zipcode"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  name="price"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="garage">Number of Garages</label>
                <input
                  type="number"
                  name="garage"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="sqft">Sqft</label>
                <input
                  type="number"
                  name="sqft"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lot_size">Lot_size</label>
                <input
                  type="number"
                  name="lot_size"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="photo_main">Main Photo</label>
                <input
                  type="file"
                  accept="image/png, image/jpeg"
                  name="photo_main"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="photo_1">Extra Photo 1 </label>
                <input
                  type="file"
                  accept="image/png, image/jpeg"
                  name="photo_1"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="photo_2">Extra Photo 2</label>
                <input
                  type="file"
                  accept="image/png, image/jpeg"
                  name="photo_2"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="List"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
